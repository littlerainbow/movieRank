<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles/critical.css">
</head>
<body>
<div class="wrapper">
    <div class="main-page">
        <h1>Estimate best movie ever</h1>
        <div class="img-container"></div>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias dolore dolores mollitia nihil odio omnis quaerat sed! Iure, maxime, sunt.</p>
        <button class="start">Rank it!</button>
    </div>
    <section class = 'first-film'>
        <h2></h2>
        <button class="awards-wrap awards1">Awards&Nominations</button>
        <button class="actors-wrap actors1">Actors</button>
        <div class="poster"></div>
        <button class="vote">Vote</button>
        <div class="movie-popup mp1">
            <div class="close"></div>
            <div class="popup-info">
            </div>
        </div>
    </section>
    <span class="versus-v">V</span>
    <span class="versus-s">S</span>
    <section class = 'second-film'>
        <h2></h2>
        <button class="awards-wrap awards2">Awards&Nominations</button>
        <button class="actors-wrap actors2">Actors</button>
        <div class="poster"></div>
        <button class="vote">Vote</button>
        <div class="movie-popup mp2">
            <div class="close"></div>
            <div class="popup-info">
                <h3></h3>
            </div>
        </div>
    </section>
    <!--div class="lose-wrap">
        <div class="slashed">
            <div title="Loser" class="top"></div>
            <div title="Loser" class="bot"></div>
        </div>
    </div-->
    <section class="winner-wrap">
        <h1>Your choice is:</h1>
        <div class="poster"></div>
        <div class="winner-info">
            <h2 class="title"></h2>
            <p class="storyLine"></p>
        </div>
        <button class="next-round">Next round</button>
    </section>
    <section class="results">
        <h1>Check your movie rank</h1>
        <div class="your-rank">
            <h2>Your movie rank-list</h2>
            <ul class="userList">
            </ul>
        </div>
        <div class="world-rank">
            <h2>World movie rank-list</h2>
            <ul class="worldList"></ul>
        </div>

        <button class="once-more">Choose again</button>
    </section>
</div>
<script src="bundle.js"></script>
</body>
</html>
